{% extends 'layout.html' %}
{% block title %}Create a new item in category {{category.name}}{% endblock %}
{% block content %}
	<h1>Create a new item in category {{category.name}}</h1>
	<form action="{{url_for('newItem', category_id=category.id, category_name=category.name)}}" method="post">
		{{ form.csrf_token }}
		<input type="text" name="name" placeholder="Name *" >
		<input type="text" name="description" placeholder="Description" >
		<input type="text" name="price" placeholder="Price" >
		<input class="btn" type="submit" value="Create">
	</form>

	<p>* Required</p>
		
	<a class="btn" href="{{url_for('showCategory', category_id=category.id, category_name=category.name)}}">Cancel</a>

{% endblock %}
