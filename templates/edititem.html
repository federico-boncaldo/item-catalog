{% extends 'layout.html' %}
{% block title %}Edit item{% endblock %}
{% block content %}
	<h1>Edit item {{item.name}} in category {{category.name}}</h1>
	<form action="{{url_for('editItem', category_id=category.id, item_id=item.id)}}" method="post">
		<input type="text" name="name" placeholder="{{item.name}}" >
		<input type="text" name="price" placeholder="{{item.price}}" >
		<textarea name="description" placeholder="{{item.description}}" ></textarea>

		<input type="submit" value="Edit">
	</form>

	<a href="{{url_for('showItem', category_id=category.id, item_id=item.id)}}">Cancel</a>

{% endblock %}
