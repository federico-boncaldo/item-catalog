{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}
	<h1>Item {{item.name}}</h1>

	<dl>
		<dt>Description</dt>
		<dd>{{item.description}}</dd>
		<dt>Price</dt>
		<dd>{{item.price}}</dd>
		<dt>Category</dt>
		<dd>{{category.name}}</dd>
	</dl>

	{% if 'email' in session %}
		<div>
			<a class="change" href="{{url_for('editItem', category_id=item.category_id, item_id=item.id, item_name=item.name)}}">Edit</a> | <a class="change" href="{{url_for('deleteItem', category_id=item.category_id, item_id=item.id, item_name=item.name)}}">Delete</a>
		</div>
	{% endif %}

	<a href="{{url_for('showCategory', category_id=category.id)}}">Back to {{category.name}}</a>	
{% endblock %}
