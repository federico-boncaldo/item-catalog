{% extends 'layout.html' %}
{% block title %}Delete item {{item.name}}{% endblock %}
{% block content %}
	<h1>Delete item {{item.name}}</h1>
	<form action="{{url_for('deleteItem', category_id=item.category_id, item_id=item.id, item_name=item.name)}}" method="post">
		<input class="btn" type="submit" value="Delete">
	</form>

	<a class="btn" href="{{url_for('showItem', category_id=item.category_id, item_id=item.id, item_name=item.name)}}">Cancel</a>
{% endblock %}
